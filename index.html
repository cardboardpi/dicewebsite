<!DOCTYPE html>
<html>
	<head>
		<title>Dice Website</title>
		<link href="index.css" type="text/css" rel="stylesheet" />
		<script src="index.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>WELCOME TO DICE.COM</h1>

		<div id="container">

			<!--Lets the user roll one dice from a given min and max -->
			<h2>Want to roll a single dice! Use this!</h2>
			<div id="dice">
			</div>

			<div id="options">
				<span class="text">Minimum: </span><input id="min" value="1">
				<span class="text">Maximum: </span><input id="max" value="6">
				<input type="button" id="roll" value="Roll">
				<input type="button" id="clear" value="Clear">
			</div>

			<!--Lets the user roll more than one dice (2 to 8) at once from
			a given min and max -->
			<h2>Want to roll more than one dice! Use this!</h2>
			<div id="die">
			</div>

			<div id="options2">
				<span class="text">Minimum: </span><input id="min2" value="1">
				<span class="text">Maximum: </span><input id="max2" value="6">
				<select id="diceamount">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<input type="button" id="roll2" value="Roll">
				<input type="button" id="clear2" value="Clear">
			</div>

			<div id="total">
				<div>
			</div>

		</body>
</html>
